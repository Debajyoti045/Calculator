<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">WELCOME TO MY CALCULATOR</h1>
    <div class="inside">
        <input class="inputtext" type="text">
    </div>
    <div class="container">
        <div class="row">
            <button class="element bg-red">C</button>
            <button class="element bg-num">7</button>
            <button class="element bg-num">4</button>
            <button class="element bg-num">1</button>
            <button class="element bg-num">00</button>
        </div>
        <div class="row">
            <button class="element bg-op">%</button>
            <button class="element bg-num">8</button>
            <button class="element bg-num">5</button>
            <button class="element bg-num">2</button>
            <button class="element bg-num">0</button>
        </div>
        <div class="row">
            <button class="element bg-ano">x</button>
            <button class="element bg-num">9</button>
            <button class="element bg-num">6</button>
            <button class="element bg-num">3</button>
            <button class="element bg-ano">.</button>
        </div>
        <div class="row">
            <button class="element bg-op">/</button>
            <button class="element bg-op">*</button>
            <button class="element bg-op">-</button>
            <button class="element bg-op">+</button>
            <button class="element bg-orange">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
